<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finanpy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0a0f1f; }
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <nav class="bg-slate-950/70 border-b border-slate-800">
      <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="text-slate-100 font-semibold">Finanpy</a>
        <div class="flex items-center gap-3">
          {% if user.is_authenticated %}
            <a href="{% url 'profiles:detail' %}" class="inline-flex items-center px-4 py-2 rounded-md bg-slate-800 border border-slate-700 hover:bg-slate-700">Perfil</a>
            <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 rounded-md bg-gradient-to-r from-indigo-500 to-sky-500 text-white hover:opacity-90">Sair</a>
          {% else %}
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 rounded-md bg-slate-800 border border-slate-700 hover:bg-slate-700">Entrar</a>
            <a href="{% url 'signup' %}" class="inline-flex items-center px-4 py-2 rounded-md bg-gradient-to-r from-indigo-500 to-sky-500 text-white hover:opacity-90">Cadastre-se</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
      <div class="container mx-auto px-4 py-3">
        <ul class="space-y-2">
          {% for message in messages %}
            <li class="px-4 py-2 rounded-md border border-slate-800 bg-slate-900/60">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <main class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800/80 py-6 text-center text-slate-400">
      <div class="container mx-auto px-4">
        <p>Finanpy &middot; Gestão de finanças pessoais</p>
      </div>
    </footer>
  </body>
  </html>
