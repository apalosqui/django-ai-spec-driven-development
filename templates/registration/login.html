{% extends 'base.html' %}
{% block title %}Entrar — Finanpy{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Entrar</h1>
    <form method="post" class="space-y-4 bg-slate-900/60 border border-slate-800 rounded-xl p-6">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label class="block mb-1 text-sm text-slate-300" for="id_username">E-mail</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>
      <div>
        <label class="block mb-1 text-sm text-slate-300" for="id_password">Senha</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <button class="inline-flex items-center px-4 py-2 rounded-md bg-gradient-to-r from-indigo-500 to-sky-500 text-white hover:opacity-90" type="submit">Entrar</button>
    </form>
    <p class="mt-4 text-sm text-slate-400">Não possui conta? <a class="text-sky-400 hover:underline" href="{% url 'signup' %}">Cadastre-se</a></p>
  </div>
{% endblock %}
