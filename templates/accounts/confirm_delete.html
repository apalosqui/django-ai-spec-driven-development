{% extends 'base.html' %}
{% block title %}Remover conta Â· Finanpy{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto">
    <div class="bg-slate-900/60 border border-slate-800 rounded-xl p-6">
      <h1 class="text-2xl font-semibold mb-4">Remover conta</h1>
      <p class="mb-4">Tem certeza que deseja remover "{{ object }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button class="inline-flex items-center px-4 py-2 rounded-md bg-rose-600 text-white" type="submit">Remover</button>
        <a class="ml-3 text-sky-400 hover:underline" href="{% url 'account_list' %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
